<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>New Years Eve</h1>

    <div class="countdown-con">
        <div class="cd-el days-c">
            <p class="big-text" id="day">0</p>
            <span>days</span>
        </div>

        <div class="cd-el hrs-c">
            <p class="big-text" id="hr">0</p>
            <span>hours</span>
        </div>

        <div class="cd-el mins-c">
            <p class="big-text" id="min">0</p>
            <span>minutes</span>
        </div>

        <div class="cd-el sec-c">
            <p class="big-text" id="sec">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>

</html>
